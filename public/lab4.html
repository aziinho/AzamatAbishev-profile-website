<!DOCTYPE html>
<html>
<head>
	<title>lab4</title>
</head>
<body>
	<p>How many days I've lived</p>
	<script >

		var a = new Date(2002,4,8);
		var b = new Date();
		document.write(( (b.getYear()-a.getYear() )*365+4)+Math.abs(b.getMonth()-a.getMonth())*31 + Math.abs(b.getDate()-a.getDate()));
		
	</script>
	<p>Calculator</p>
	<script >
		calc(7,'/',8);
		function calc(a,b,c) {
			// body...
			if(b==='+'){
				document.write(a+c);
			}
			if(b==='-'){
				document.write(a-c);
			}
			if(b==='*'){
				document.write(a*c);
			}
			if(b==='/'){
				document.write(a/c);
			}
			if(b=='%'){
				document.write(a%c);
			}
		}

	</script>
	<p>Divisible number</p>
	<script >
		var num = 50;
		for(var i=1; i<=num; i++){
			if(num%i==0){
				document.write(i+",");
			}
		}
	</script>
</body>
</html>
